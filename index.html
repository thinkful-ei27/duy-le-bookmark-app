<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/index.css"> 
    <title>Bookmarks App Project</title>
</head>
<body>
    <header role="banner">
        <h1>Bookmarks</h1>
    </header>

    <main role="main">
        <section class= "button-container" role= "region">
                <div class ="controls">
                    <form class="add-bookmark-form">
                        <button class="add-bookmark" type= "submit">Add Bookmark</button>   
                    </form>
                    <form class="rating-filter">
                        <select class= "rating-select">
                            <option value="" id="rating">Minimum Rating</option>  
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                    </form>
                </div>

        </section>
        <div class ="bookmark-list">
                <ul>
                </ul>
            </div>
    </main>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/bookmarkItem.js"></script>
    <script src="./scripts/store.js"></script>
    <script src="./scripts/bookmarkList.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
